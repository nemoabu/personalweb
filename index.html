    /* Styled tooltips for social icons (matches site purple aesthetic) */
    .socials a {
      color: #b36aff;
      margin-right: 12px;
      font-size: 1.25rem;
      position: relative;
      display: inline-block;
      text-decoration: none;
    }

    .socials a[data-tooltip]::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: calc(100% + 8px);
      left: 50%;
      transform: translateX(-50%) translateY(6px);
      background: rgba(24, 12, 42, 0.95);
      color: #f3e8ff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.72rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease, transform 0.15s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
      border: 1px solid rgba(179,106,255,0.15);
      z-index: 40;
    }

    .socials a[data-tooltip]::before {
      content: '';
      position: absolute;
      bottom: calc(100% + 2px);
      left: 50%;
      transform: translateX(-50%) translateY(6px);
      border-width: 6px;
      border-style: solid;
      border-color: rgba(24,12,42,0.95) transparent transparent transparent;
      opacity: 0;
      transition: opacity 0.15s ease, transform 0.15s ease;
      z-index: 41;
    }

    .socials a[data-tooltip]:hover::after,
    .socials a[data-tooltip]:focus::after {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .socials a[data-tooltip]:hover::before,
    .socials a[data-tooltip]:focus::before {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Slightly darker icon color on hover */
    .socials a:hover { color: #9a66ff; }
  </style>
